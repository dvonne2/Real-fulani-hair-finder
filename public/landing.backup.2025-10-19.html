  <script defer>
    // Priority 3: Stock single source - RUNS FIRST
    (function(){
      'use strict';
      // Prevent any other stock code from running
      window.FHG_STOCK_OVERRIDE = true;
      console.log('ðŸ”’ Stock Override Active');

      const CURRENT_STOCK = 15;
      const MIN_STOCK = 5;
      const COUNTDOWN_INTERVAL = 90000; // 90 seconds

      // Immediately set all stock displays
      const setAllStock = () => {
        try {
          document.querySelectorAll('.stock-counter, .stock-number, #stock-count, #stock-left-text').forEach(el => {
            el.textContent = String(CURRENT_STOCK);
          });
          // Update progress bar if present
          const totalEl = document.getElementById('stock-total');
          const bar = document.getElementById('stock-bar');
          const total = totalEl ? parseInt(totalEl.textContent || '50', 10) || 50 : 50;
          if (bar) { const pct = Math.max(0, Math.min(100, Math.round((CURRENT_STOCK/total)*100))); bar.style.width = pct + '%'; }
          console.log('âœ… All stock set to:', CURRENT_STOCK);
        } catch(e) {}
      };

      // Session persistence + countdown
      const initMain = () => {
        let currentStock = sessionStorage.getItem('currentStock')
          ? parseInt(sessionStorage.getItem('currentStock'))
          : CURRENT_STOCK;
        let prevStock = currentStock;

        function render(){
          const targets = document.querySelectorAll('.stock-counter, .stock-number, #stock-count, #stock-left-text, #stock-count-bottom, #stock-count-bottom-2');
          targets.forEach(el => {
            const before = parseInt((el.textContent||'').replace(/\D/g,'')) || prevStock;
            el.textContent = String(currentStock);
            if (currentStock < before) { el.classList.add('stock-just-updated'); setTimeout(()=> el.classList.remove('stock-just-updated'), 2000); }
          });
          const totalEl = document.getElementById('stock-total');
          const bar = document.getElementById('stock-bar');
          const total = totalEl ? parseInt(totalEl.textContent || '50', 10) || 50 : 50;
          if (bar) { const pct = Math.max(0, Math.min(100, Math.round((currentStock/total)*100))); bar.style.width = pct + '%'; }
          try { sessionStorage.setItem('currentStock', String(currentStock)); } catch(e) {}
          prevStock = currentStock;
        }

        render();
        setInterval(() => { if (currentStock > MIN_STOCK) { currentStock -= 1; render(); } }, COUNTDOWN_INTERVAL);

        // Order notifications
        const showOrderNotification = () => {
          const names = ['Amaka from Lagos','Chioma from Abuja','Funmi from Port Harcourt','Blessing from Ibadan'];
          const randomName = names[Math.floor(Math.random() * names.length)];
          const notification = document.createElement('div');
          notification.className = 'order-notification';
          notification.innerHTML = '<div class="order-notif-content">ðŸ”¥ ' + randomName + ' just ordered!<span class="notif-time">2 min ago</span></div>';
          document.body.appendChild(notification);
          setTimeout(()=> notification.classList.add('show'), 100);
          setTimeout(()=> { notification.classList.remove('show'); setTimeout(()=> notification.remove(), 500); }, 5000);
        };
        setTimeout(showOrderNotification, 30000);
        setInterval(showOrderNotification, 150000); // every 2.5 minutes
      };

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => { setAllStock(); initMain(); });
      } else {
        setAllStock();
        initMain();
      }
    })();
  </script>
