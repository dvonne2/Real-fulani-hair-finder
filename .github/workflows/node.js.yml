name: React CI/CD with PM2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React app
        run: npm run build

      - name: ğŸ“¦ Archive production dist folder
        run: tar -czf dist.tar.gz dist

      - name: ğŸš€ Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-dist
          path: dist.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: react-dist
          path: .

      - name: ğŸ” Copy dist to EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: dist.tar.gz
          target: ~/Real-fulani-hair-finder

      - name: âš™ï¸ SSH into EC2 and deploy React app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”§ Preparing environment..."
            cd ~/Real-fulani-hair-finder

            # Ensure Node.js is installed
            if ! command -v node &> /dev/null; then
              echo "ğŸš€ Installing Node.js 22..."
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Ensure PM2 is installed
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ§© Installing PM2..."
              sudo npm install -g pm2
            fi

            # Ensure serve is installed
            if ! command -v serve &> /dev/null; then
              echo "ğŸƒ Installing serve..."
              sudo npm install -g serve
            fi

            echo "ğŸ§¹ Cleaning old dist..."
            rm -rf dist
            rm -f dist.tar.gz

            echo "ğŸ“¦ Extracting new dist..."
            tar -xzf dist.tar.gz
            rm dist.tar.gz

            echo "ğŸš¦ Restarting app with PM2..."
            pm2 delete react-app || true
            pm2 start "serve -s dist -l 3000" --name react-app
            pm2 save

            echo "âœ… Deployment complete!"
