name: React CI/CD with PM2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React app
        run: npm run build

      - name: ğŸ” Detect build folder (dist or build)
        id: detect
        run: |
          if [ -d "dist" ]; then
            echo "folder=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "folder=build" >> $GITHUB_OUTPUT
          else
            echo "âŒ No build folder found!"
            exit 1
          fi
          echo "ğŸ“ Found folder: $(cat $GITHUB_OUTPUT)"

      - name: ğŸ“¦ Archive production folder
        run: |
          FOLDER=${{ steps.detect.outputs.folder }}
          echo "Archiving $FOLDER..."
          tar -czf app.tar.gz $FOLDER

      - name: ğŸš€ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: app.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: .

      - name: ğŸ” Copy artifact to EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: app.tar.gz
          target: ~/Real-fulani-hair-finder

      - name: âš™ï¸ SSH into EC2 and deploy React app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”§ Preparing environment..."
            cd ~/Real-fulani-hair-finder

            # Ensure Node.js is installed
            if ! command -v node &> /dev/null; then
              echo "ğŸš€ Installing Node.js 22..."
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Ensure PM2 is installed
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ§© Installing PM2..."
              sudo npm install -g pm2
            fi

            # Ensure serve is installed
            if ! command -v serve &> /dev/null; then
              echo "ğŸƒ Installing serve..."
              sudo npm install -g serve
            fi

            echo "ğŸ“¦ Extracting new build..."
            rm -rf dist build
            tar -xzf app.tar.gz
            rm app.tar.gz

            # Detect which folder exists (dist or build)
            if [ -d "dist" ]; then
              SERVE_DIR="dist"
            elif [ -d "build" ]; then
              SERVE_DIR="build"
            else
              echo "âŒ No build folder found after extraction!"
              exit 1
            fi

            echo "ğŸš¦ Restarting app with PM2 (serving $SERVE_DIR)..."
            pm2 delete react-app || true
            pm2 start "serve -s $SERVE_DIR -l 3000" --name react-app
            pm2 save

            echo "âœ… Deployment complete!"
